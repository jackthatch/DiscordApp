<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <title>Discord Clone</title>
</head>
<body>

    <div class="p-4">
        <h2>Login:</h1>
        <form id="loginForm" action="/submit-login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="p-4">
        <h2>Signup:</h1>
        <form id="loginForm" action="/submit-signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    

    <!-- <div id="result"></div> -->

    <div class="p-4">
        <h2>Choose Server:</h2>
        <form id="serverForm">
            <label for="serverName">Server Name:  </label>
            <input type="text" id="serverName" name="serverName" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="p-4">
        <h2>New Message:</h2>
        <form id="messageForm">
            <label for="message">Message: </label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="messageBox">
        <h2>Message Room:</h2>
    </div>

    <script>
        const messageForm = document.getElementById("messageForm");
        const messageInput = document.getElementById("message");
        const messageBox = document.getElementById("messageBox");

        const socket = new WebSocket("ws://localhost:8080/webs");

        messageForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const message = messageInput.value;
            socket.send(message);
            messageInput.value = "";
        });

        socket.onmessage = function(event) {
            const message = event.data;
            displayMessage(message);
        };

        function displayMessage(message) {
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            messageBox.appendChild(messageElement);
        };
    </script>

</body>
</html>
